<!DOCTYPE html>
<html>
<head>
<title>Product Card UI Design</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="card">
		<div class="imgBx">
			<img src="shoe1.jpg">
		</div>
		<div class="details">
			<h3>Nike Air Max<br><span>Men's Shoe</span></h3>
			<h4>Product Details</h4>
			<div class="product-details" style="display: none;">
				<p>Mesh details for an airy feel</p>
				<p>Synthetic and textile upper.</p>
				<p>2-piece midsole</p>
				<p>Style: AH8050-022</p>
			</div>
			<h4>Size</h4>
			<ul class="size">
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
			<div class="group">
				<h2><sup>$</sup>199<small>.99</small></h2>
				<a href="#">Buy Now</a>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$(".details h4").click(function(){
				$(".product-details").slideToggle();
			});
		});
	</script>
</body>
</html>
